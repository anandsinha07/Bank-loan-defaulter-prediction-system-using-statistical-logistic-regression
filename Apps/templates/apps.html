{% extends "base.html" %}

{% block content %}

{% include "css/apps.html" %}

<div class="jumbotron" style="margin:0;height:94vh;background-color:white;">
	<div class="container h-100" style="width:75%;">
	  <div class="row h-100">
	    <div class="card mx-auto my-auto align-middle" onclick="gotoURL('Prediction/')">
	      {% load static %}
	      <img class="card-img-top" height="300" width="300" src="{% static 'Apps/google-prediction.jpg' %}">
	      <div class="card-body">
	      	<center><h5 class="card-title">Predict Score</h5></center>
	      </div>
	    </div>
	    <div class="card mx-auto my-auto align-middle" onclick="gotoURL('Train/')">
	      <img class="card-img-top" height="300" width="300" src="{% static 'Apps/google-training.png' %}">
	      <div class="card-body">
	      	<center><h5 class="card-title">Train Model</h5></center>
	      </div>
	    </div>
	    <div class="card mx-auto my-auto align-middle" onclick="gotoURL('/Logout/')">
	      <img class="card-img-top" height="300" width="300" src="{% static 'Apps/logout.png' %}">
	      <div class="card-body">
	      	<center><h5 class="card-title">Logout</h5></center>
	      </div>
	    </div>
	  </div>
	</div>
</div>

{% include "js/js.html" %}

{% endblock content %}
